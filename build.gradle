plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id "com.qixalite.spongestart" version "1.6.0"
    id 'java'
}

group 'me.dags'
version '0.3-SNAPSHOT'
def spongeAPI = '5.2.0'
def spongeChannel = 'SNAPSHOT'

configurations {
    compile.extendsFrom shadow
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

spongestart{
    eula true
    minecraft '1.10.2'
    type 'stable'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'http://repo.spongepowered.org/maven'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:${spongeAPI}-${spongeChannel}"
    shadow 'com.github.dags-:CommandBus:2.0.0-TEST-7'
}

shadowJar {
    configurations = [project.configurations.shadow]
    relocate 'me.dags.commandbus.', 'me.dags.copy.commandbus.'
    relocate 'com.flowpowered.', 'me.dags.copy.noise.'
    archiveName = "${baseName}-${version}-SpongeAPI-${spongeAPI}.jar"
}

jar.dependsOn shadowJar
jar.enabled = false